<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #captcha-container {
      
      background: url("images/bg.png");
      width: 390px;
      height: 300px;
    }

    /* Your style here... */
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    #progress-container {
      position: absolute;
      width: 16px;
      height: 80%;
      background-color: #5c3419;
      margin: 0px auto;
      top: 32px;
      left: 32px;
      border-radius: 5px;
      overflow: hidden;
      z-index: 999999;
    }
    #progress-bar {
      width: 100%;
      height: 0%;
      background-color: #0f43d3;
      transition: height 0.05s;
    }

    #click-button {
      transition: transform 0.1s ease-in-out;
    }
    
    .poop-button {
      position: absolute;
      top: 210px;
      left: 290px;
      font-size: 36px;
      padding: 8px 8px;
      z-index: 999999;
      border-radius: 50%;
      border: 2px solid #ffffff;
      background-color: #64acf0;
      box-shadow: 0 9px #999;
    }

    .poop-button:hover {background-color: #3e8e41}

    .poop-button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #999;
      transform: translateY(4px);
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #64acf0;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
    }

    .button:hover {background-color: #3e8e41}

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    #restart-button {
      position: absolute;
      visibility: hidden;
      font-size: 24px;
      padding: 10px 20px;
      left: 150px;
      top: 200px;
      z-index: 999999;
    }
    #message {
      position: absolute;
      visibility: hidden;
      text-align: center;
      top: 120px;
      width:80%;
      padding: 16px;
      left: 0;
      right: 0;
      margin: auto;
      border: 2px solid #ddd;
      font-size: 24px;
      z-index: 9999999;
    }
    .win {
      color: #000000;
      background-color: #4caf50;
    }
    .failed {
      color: #ffffff;
      background-color: #e00c0c;
    }
    #potty1 {
      background-image: url("images/potty_01.png");
      width: 186px;
      height: 205px;
      left: 102px;
      z-index: 1;
      overflow: hidden;
      position: absolute;
    }
    #potty2 {
      background-image: url("images/potty_02.png");
      width: 186px;
      height: 129px;
      top: 171px;
      left: 102px;
      z-index: 30;
      overflow: hidden;
      position: absolute;
    }
    #plunger {
      background-image: url("images/plunger.png");
      width: 68px;
      height: 186px;
      z-index: 20;
      overflow: hidden;
      position: absolute;
      left: 162px;
      top: 10px;
      /*animation: plunge-ani 250ms;*/
      animation: plunge-idle ease-in-out 1000ms infinite;
    }

    .water {
      background-color: #0f43d3;
      width: 106px;
      height: 75px;
      border-radius: 50%;
      position: absolute;
      left: 142px;
      top: 130px;
      z-index: 10;
      animation: water-drain 500ms infinite;
      animation-play-state: paused;
      animation-timing-function: linear;
      transition: transform 200ms linear, scale 200ms linear;
    }

    @keyframes water-drain {
      0% {
        scale: initial;
        transform: translateY(0px);
      }
      100% {
        scale: 0%;
        transform: translateY(330px);
      }
    }

    @keyframes plunge-ani {
      0%, 100% {transform: translateY(0px);}
      75% {transform: translateY(15px);}
      50% {transform: translateY(70px);}
    }

    @keyframes plunge-idle {
      0%, 100% {transform: translate(0px, 0px);}
      50% {transform: translate(0px, 5px);}
    }

  .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #0f43d3;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 40;
      
    }

  </style>
</head>

<body>
  <div id="captcha-container">
    <!-- Add your CAPTCHA here: -->
    <div id="potty1"></div>
    <div id="potty2"></div>
    <div id="plunger"></div>

  <script type="text/javascript">
    (function(window, document){
      // This is how you tell the parent window that the CAPTCHA was successful.
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }

      // Your CAPTCHA code goes here, we've added a simple example below:
      //document.getElementById('solve').addEventListener('click', () => captchaSuccess());

      const progressBar = document.getElementById('progress-bar');
      const message = document.getElementById('message');
      const clickButton = document.getElementById('click-button');
      const retryButton = document.getElementById('restart-button');
      const plunger = document.getElementById('plunger');
      const water = document.getElementById('water');

      let progress = 0; // range: 0 to 100
      const clickIncrease = 10; // how much each click increases the bar
      const drainRate = .5; // how much the bar decreases per tick
      const drainInterval = 10; // interval in ms
      let gameOver = false;
      
      //update the progress bar
      function updateBar() {
        progressBar.style.height = progress + '%';
        water.style.animationDelay = (progress * -1) + 'ms';
      }

      function idleAnimation() {
        plunger.style.animation = 'none';
        plunger.offsetHeight; /* trigger reflow */
        plunger.style.animation = null;   
        plunger.style.animation = "plunge-idle ease-in-out 1000ms infinite";
      }

      //check for game over
      function checkEnd() {
        if (progress >= 100) {
          clearInterval(drainIntervalId);
          message.className = "win";
          message.textContent = "ðŸŽ‰ Probably A Human!";
          message.style.visibility = "visible";
          gameOver = true;
          idleAnimation();
          setTimeout(() => captchaSuccess(), 2000);
        } else if (progress <= 0) {
          clearInterval(drainIntervalId);
          drainIntervalId = null;
          gameOver = true;
          clickButton.style.visibility = "hidden";
          idleAnimation();
          setTimeout(()=>{
            message.className = "failed";
            message.textContent = "ðŸ¤– Robot Detected!";
            message.style.visibility = 'visible';
          }, 500);
          
            
          //wait a sec before allowing retry
          setTimeout(()=>{
            retryButton.style.visibility = 'visible';
          }, 2000);
          
        }
      }

      //the masher button
      clickButton.addEventListener('click', () => {
        if (gameOver) return;
        if(drainIntervalId == null) {
          startDrainInterval();
        }
        progress = Math.min(100, progress + clickIncrease);

        //trigger plunger animation
        plunger.style.animation = 'none';
        plunger.offsetHeight; /* trigger reflow */
        plunger.style.animation = null;   
        plunger.style.animation = "plunge-ani 250ms";

        createSplash(200, 200);

        updateBar();
        checkEnd();
      });

      //the retry button
      retryButton.addEventListener('click', () => {
        retryButton.style.visibility = 'hidden';
        message.style.visibility = "hidden";
        clickButton.style.visibility = "visible";
        progress = 0;
        gameOver = false;
        gameStarted = false;
        updateBar();
      });

      //the timer to drain the progress
      let drainIntervalId = null;
      function startDrainInterval() {
        drainIntervalId = setInterval(() => {
          if (gameOver) {
            clearInterval(drainIntervalId);
            return;
          }
          progress = Math.max(0, progress - drainRate);
          updateBar();
          checkEnd();
        }, drainInterval);
      }

      function createSplash(x, y) {
    const particles = 20;

    for (let i = 0; i < particles; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      document.body.appendChild(particle);

      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 5 + 2;

      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed - 5; // initial upward force

      let px = x;
      let py = y;
      let alpha = 1;
      let gravity = 0.3;

      function animate() {
        vx *= 0.98; // slight air resistance
        vy += gravity;
        px += vx;
        py += vy;
        alpha -= 0.02;

        particle.style.left = px + 'px';
        particle.style.top = py + 'px';
        particle.style.opacity = alpha;

        if (alpha > 0) {
          requestAnimationFrame(animate);
        } else {
          particle.remove();
        }
      }

      // Set initial position
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';

      requestAnimationFrame(animate);
    }
  }

    })(window, document);
  </script>

</html>
